<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>{% block title  %}{% endblock  %}</title>
    <style>
        html, body{
            height: 100%;
            background-color: #f6f6f6;
        }
    </style>
</head>
<body>
    <div class = "container-fluid" style = "min-height: 95%">
        <div class = "row">
            <div class = "col-sm-2">
                <center><img src="{% static 'images/logo.jpg' %}" class="reponsive-img" style="max-height:150px"/></center>
            </div>
            <div class = "col-sm-8">
                <center><h1>Blog làm từ python django</h1></center>
            </div>
            <div class = "col-sm-2">
                {% if user.username %}
                    <p>Xin chào {{user.username}}|<a href="{% url 'logout' %}">Đăng xuất</a></p>
                {% else %}
                     <p><a href="{% url 'register' %}">Đăng ký</a>|<a href="{% url 'login' %}">Đăng nhập</a></p>
                {% endif %}
            </div>
        </div>
        <br>
        <div class = "row">
            <div class = "col-sm-2">
                <div class = "bs-sliderbar" style="background-color: #fff">
                    <nav class = "nav-flex-cloumn">
                        <a class="nav-link" href="/">Thông tin cá nhân</a>
                        <a class="nav-link" href="{% url 'blog' %}">Bài viết</a>
                        <a class="nav-link" href="{% url 'contact' %}">Liên hệ</a>
                    </nav>
                </div>
            </div>
            <div class = "col-sm-10">
                <div class="container-fluid">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
     <footer>
        <div class="container-fluid">
            <a href="#">Facebook</a>|<a href="#">Twitter</a>|<a href="#">Google+</a>
        </div>
    </footer>
</body>
</html>
